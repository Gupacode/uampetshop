<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login PetGatoou</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/23071b42a6.js" crossorigin="anonymous"></script>
    <!--Bootstrap Css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!--Bootstrap Css-->



</head>

<body>

    <header class="sticky-top">
        <nav class="p-3 text-bg-dark">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <i class="d-block mx-3 fa-sharp fa-solid fa-shield-dog"
                            style="color:white; font-size: 40px;"></i>
                    </a>

                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                        <li><a href="#" class="nav-link px-2 text-white">Produtos</a></li>
                        <li><a href="#" class="nav-link px-2 text-white">Serviços</a></li>
                        <li><a href="#" class="nav-link px-2 text-white">Sobre</a></li>
                    </ul>

                    <div class="text-end">
                        <a href="./login.html" class="text-decoration-none">
                            <button type="button" class="btn btn-outline-light me-2">Login</button>
                        </a>
                        <a href="./register.html" class="text-decoration-none">
                            <button type="button" class="btn btn-warning">Sign-up</button>
                        </a>

                    </div>
                </div>
            </div>
        </nav>
    </header>


    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5 img-wrap" tabindex="-1" role="dialog"
        id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h1 class="fw-bold mb-0 fs-2">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Inscreva-se gratuitamente</font>
                        </font>
                    </h1>
                    <a type="button" href="Index.html" class="btn-close" ata-bs-dismiss="modal" aria-label="Fechar"></a>

                </div>

                <div class="modal-body p-5 pt-0">
                    <form class="">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-3" id="floatingInput"
                                placeholder="nome@exemplo.com">
                            <label for="floatingInput">
                                <font style="vertical-align: inherit;">
                                    <font style="vertical-align: inherit;">Endereço de email</font>
                                </font>
                            </label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-3" id="floatingPassword"
                                placeholder="Senha">
                            <label for="floatingPassword">
                                <font style="vertical-align: inherit;">
                                    <font style="vertical-align: inherit;">Senha</font>
                                </font>
                            </label>
                        </div>
                        <a href="index.html">
                            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-warning" type="button">
                                <font style="vertical-align: inherit;">
                                    <font style="vertical-align: inherit;">Inscrever-se</font>
                                </font>
                            </button>
                        </a>
                        <small class="text-body-secondary">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">Ao clicar em Cadastre-se, você concorda com os
                                    termos de uso.</font>
                            </font>
                        </small>
                        <hr class="my-4">
                        <h2 class="fs-5 fw-bold mb-3">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">Ou use um terceiro</font>
                            </font>
                        </h2>
                        <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter" viewBox="0 0 16 16">
                                <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"/>
                              </svg>
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">
                                    Inscreva-se com o Twitter
                                </font>
                            </font>
                        </button>
                        <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                                <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                              </svg>
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">
                                    Inscreva-se com o Facebook
                                </font>
                            </font>
                        </button>
                        <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                              </svg>
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">
                                    Inscreva-se no GitHub
                                </font>
                            </font>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>








    <!--bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <!--boostrap JS-->
</body>

</html>
